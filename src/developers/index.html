---
title: "FP. Pages Developer Docs"
tags: "pages"
category: developers
scripts: []
---

{% for content in collections.developer %}
<article>
  <time datetime="{{ page.date.toLocaleString() }}">
    Posted: {{ content.date.toUTCString() }}
    <!-- Posted: {{ hlp.11ty.formatDate(content.date.toUTCString()) }} -->
  </time>
  <h3 id="{{ content.data.title | slug }}">
    <a href="{{ content.url }}">{{ content.data.title }}</a>
  </h3>
  <p>{{ hlp.11ty.noHtml(content.templateContent) | truncate(300) }}</p>
  <footer>
    <a href="{{ content.url }}" role="button">
      <em>Continue reading</em>
    </a>
  </footer>
</article>
{% endfor %}
